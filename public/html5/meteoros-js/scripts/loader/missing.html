<style>
	@font-face
	{
	    font-family: "Designosaur";
	    src:
	    	url("../assets/designosaur.ttf") format("truetype"),
	    	url("../assets/designosaur.woff") format("woff"),
	    	url("../assets/designosaur.woff2") format("woff2");
	    
	    font-weight: normal;
	    font-style: normal;
	}

	body
	{
		font-family: "Designosaur";

		position: absolute;

		width: 100%;
		height: 100%;

		overflow: hidden;

		display: grid;
		grid-template-columns: repeat(10, 10%);
		grid-template-rows: repeat(10, 10%);

		gap: 1px;

		background: black;
	}

	#canvas
	{
		cursor: default;
	}

	.container
	{
		grid-column-start: 4;
  		grid-column-end: 8;

  		grid-row-start: 5;
  		grid-row-end: 7;

  		position: absolute;

  		left: -10px;
  		top: -10px;

  		margin: 0;
  		padding: 0;

  		width: 100%;
  		height: 100%;

		color: #FF0000;
	    border: 3px solid #FF0000;
	    border-radius: 10px;
	    padding: 20px;
	    padding-right: 0px;
	    padding-bottom: 0px;
	    background: black;
	}

	.container .title
	{
		font-size: xx-large;
	}

	.container .list li
	{
		font-size: x-large;
	}
</style>

<div class="container">
	<div class="title">Your browser is missing the following required features:</div>
	<ul class="list">
	</ul>
</div>
